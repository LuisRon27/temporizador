<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        gap: 30px;
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        font-family: 'Arial', sans-serif;
    }

    .countdown {
        text-align: center;
        color: #fff;
        padding: 20px 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        width: 90%;
        max-width: 600px;
        box-sizing: border-box;
    }

    #event-name {
        font-size: clamp(1.2em, 4vw, 2em);
        font-weight: 600;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    #timer {
        display: flex;
        gap: clamp(10px, 2vw, 20px);
        justify-content: center;
        flex-wrap: wrap;
    }

    .time-block {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 0 1 auto;
    }

    #timer span {
        font-size: clamp(1.5em, 5vw, 2.5em);
        font-weight: bold;
        background: rgba(255, 255, 255, 0.2);
        padding: clamp(10px, 2vw, 15px);
        border-radius: 15px;
        min-width: clamp(50px, 10vw, 70px);
        display: inline-block;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .time-label {
        font-size: 1em !important;
        background: none !important;
        padding: 5px 0 !important;
        min-width: auto !important;
        color: #fff;
        opacity: 0.9;
    }

    .box {
        position: relative;
        width: min(90%, 400px);
        height: min(90vw, 400px);
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        border-radius: 50%;
        border: 10px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 20px;
    }


    /* Animaci√≥n de corazones flotantes */
    .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }

    @keyframes float {
        0% {
            transform: translateY(100%) rotate(0deg);
            opacity: 1;
        }

        100% {
            transform: translateY(-100%) rotate(360deg);
            opacity: 0;
        }
    }

    .heart {
        position: absolute;
        font-size: 20px;
        color: rgba(255, 255, 255, 0.8);
        animation: float 4s linear infinite;
    }

    .plane {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: animate-plane 1s linear infinite;
    }

    .plane img {
        position: relative;
        z-index: 3;
        width: 70%;
    }

    @keyframes animate-plane {
        0% {
            transform: translate(2px, 2px);
        }

        50% {
            transform: translate(-2px, -2px);
        }

        100% {
            transform: translate(2px, 2px);
        }
    }

    .cloud {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
    }

    .cloud svg {
        position: absolute;
        top: 0;
        left: 0;
        opacity: .8;
        animation: animate-cloud 1s linear infinite;
        z-index: 2;
        width: 30%;
        height: 30%;
    }

    @keyframes animate-cloud {
        0% {
            transform: translateX(400px);
        }

        40%,
        100% {
            transform: translateX(-400px);
        }
    }

    .cloud svg:nth-child(1) {
        top: 50px;
        animation-delay: -2s;
        animation: animate-cloud 1.25s linear infinite;
    }

    .cloud svg:nth-child(2) {
        top: 180px;
        animation-delay: -1s;
        animation: animate-cloud 1s linear infinite;
    }

    .cloud svg:nth-child(3) {
        top: 100px;
        animation-delay: -2.5s;
        animation: animate-cloud .75s linear infinite;
    }

    /* Media Queries */
    @media screen and (max-width: 768px) {
        body {
            padding: 20px 10px;
        }

        .countdown {
            padding: 15px;
        }

        #timer {
            gap: 10px;
        }

        .time-block {
            min-width: 60px;
        }

    }

    @media screen and (max-width: 480px) {
        body {
            gap: 15px;
        }

        #event-name {
            margin-bottom: 10px;
        }

        #timer span {
            padding: 8px 12px;
            min-width: 45px;
        }

        .time-label {
            font-size: 0.8em !important;
        }


    }

    @media screen and (max-width: 320px) {
        .countdown {
            padding: 10px;
        }

        #timer {
            gap: 5px;
        }

        #timer span {
            padding: 5px 8px;
            min-width: 35px;
        }


    }

    @media screen and (max-height: 600px) {
        body {
            gap: 10px;
        }

        .countdown {
            margin-top: 10px;
        }


    }

    @media screen and (min-width: 1200px) {
        .countdown {
            max-width: 800px;
        }

        #event-name {
            font-size: 2.5em;
        }

        #timer span {
            font-size: 3em;
        }
    }

    @media screen and (max-height: 500px) and (orientation: landscape) {
        body {
            flex-direction: row;
            gap: 20px;
            padding: 10px;
        }

        .countdown {
            margin-top: 0;
            width: 45%;
        }

    }
</style>
